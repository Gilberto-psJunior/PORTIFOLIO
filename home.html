<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body id="app">
    <header>
        <nav class="navbar navbar-expand bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/assets/images/nikel-small-logo.png" class="img-fluid" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="d-flex menu ">
                        <a href="home.html"><button class="btn color-secondary fs-4" type="button"><i
                                    class="bi bi-house-door-fill"></i></button></a>
                        <a href="transaction.html"><button class="btn fs-4" type="button"><i
                                    class="bi bi-currency-exchange "></i></button></a>
                        <div class="dropdown">
                            <button class="btn " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fs-4 bi bi-person-circle"></i>
                            </button>
                            <ul class="dropdown-menu logout">
                                <li><button class="dropdown-item" id="button-logout">Sair</button></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col d-flex mt-4 justify-content-start align-items-center"> <i
                        class="  icon-detail  bi bi-cash-coin color-primary"></i>
                    <span class="fs-2" id="total">R$ 0,00</span>
                </div>
                <div class="col-xl d-flex mt-4  justify-content-end ">
                    <div> <img src="assets/assets/images/coins-small.png" alt=""></div>
                </div>


            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <span class="fs-4"> Entradas <i
                                        class="bi bi-arrow-down-circle fs-2 align-middle"></i></span>
                            </div>
                            <div class="col-6">
                                <span class="fs-4"> Saidas<i class="bi bi-arrow-up-circle fs-2 align-middle"></i></span>
                            </div>
                            <div class="col-12">
                                <hr>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="container" id="cash-in-list">
                                <div class="row">
                                    <div class="col">
                                        R$ 0,00
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="container" id="cash-out-list">
                                <div class="row">
                                    <div class="col">
                                        R$ 0,00
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12"><button type="button" class="btn button-default  "id="transactions-button">Ver todas</button></div>
                    </div>
                </div>
            </div>
            <button class="btn button-float"> <i class="bi bi-plus" data-bs-toggle="modal"
                    data-bs-target="#transaction-modal"></i></button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Adicionar lançamento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="transaction-form">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Valor</label>
                                <input type="number" step="any" class="form-control" id="value-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="description-input" required>
                            </div>
                            <div class="mb-3">
                                <label for="date-input" class="form-label">Data</label>
                                <input type="date" class="form-control" id="date-input" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="type-input1"
                                        value="1" checked>
                                    <label class="form-check-label" for="type-input1">Entrada</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="type-input" id="type-input2"
                                        value="2">
                                    <label class="form-check-label" for="type-input2">Saída</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default ">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
</body>

</html>
